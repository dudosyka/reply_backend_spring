eureka:
  instance:
    hostname: localhost
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5
  client:
    register-with-eureka: false
    fetch-registry: false
    registry-fetch-interval-seconds: 5
  server:
    response-cache-update-interval-ms: 1000
server:
  port: 8081